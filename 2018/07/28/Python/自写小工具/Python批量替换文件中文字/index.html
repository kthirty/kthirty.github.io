ord">if</span> isRe == <span class="string">''</span>:</span><br><span class="line">        isRe = <span class="string">'NO'</span></span><br><span class="line">    isRecursive = input(<span class="string">'是否递归查询根目录下所有文件，YES OR NO (默认为YES)：'</span>)</span><br><span class="line">    <span class="keyword">if</span> isRecursive == <span class="string">''</span>:</span><br><span class="line">        isRecursive = <span class="string">'YES'</span></span><br><span class="line">    isRecursive = (isRecursive == <span class="string">'YES'</span>)</span><br><span class="line">    isReplece = (isRe == <span class="string">'YES'</span>)</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">check</span><span class="params">(up)</span>:</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            all1 = os.listdir(up)</span><br><span class="line">            <span class="keyword">for</span> x <span class="keyword">in</span> all1:</span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    abs_x = os.path.join(up, x)</span><br><span class="line">                    <span class="keyword">if</span> os.path.isdir(abs_x):</span><br><span class="line">                        <span class="keyword">if</span> isRecursive:</span><br><span class="line">                            up = os.path.join(up, x) <span class="comment"># 递归调用子目录</span></span><br><span class="line">                            check(up)</span><br><span class="line">                            up = os.path.split(up)[<span class="number">0</span>] <span class="comment"># 回归源目录</span></span><br><span class="line">                    <span class="keyword">if</span> os.path.isfile(abs_x):</span><br><span class="line">                        <span class="keyword">with</span> open(abs_x,<span class="string">'r'</span>,encoding=<span class="string">'UTF-8'</span>) <span class="keyword">as</span> tmp:</span><br><span class="line">                            <span class="keyword">if</span> tmp.name.endswith(suffix):</span><br><span class="line">                                allStr = tmp.read()</span><br><span class="line">                                <span class="keyword">if</span> keyword <span class="keyword">in</span> allStr:</span><br><span class="line">                                    result.append(abs_x)</span><br><span class="line">                <span class="keyword">except</span> BaseException <span class="keyword">as</span> e:</span><br><span class="line">                    print(e)</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">        <span class="keyword">except</span> BaseException <span class="keyword">as</span> e:</span><br><span class="line">            print(e)</span><br><span class="line"></span><br><span class="line">    check(rootPath)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 查找完毕，开始替换</span></span><br><span class="line">    print(<span class="string">'\n==========Find %d files==========\n'</span> % len(result))</span><br><span class="line">    num = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> r <span class="keyword">in</span> result:</span><br><span class="line">        num += <span class="number">1</span></span><br><span class="line">        print(<span class="string">'%d  %s'</span> % (num, r))</span><br><span class="line">        <span class="keyword">if</span>(isReplece):</span><br><span class="line">            f = open(r,<span class="string">'a+'</span>,encoding=<span class="string">'UTF-8'</span>)</span><br><span class="line">            f.seek(<span class="number">0</span>) <span class="comment">#将游标指到起始位置</span></span><br><span class="line">            old = f.read()</span><br><span class="line">
